<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <style>
        #clock > div {
            float:center;
        }
    </style>
    <div id="clock">
    </div>
    <audio id="click" src="https://cdn.discordapp.com/attachments/829619057966972938/1014660513617150002/click.mp3" preload="auto"></audio>
    <audio id="clack" src="https://cdn.discordapp.com/attachments/829619057966972938/1014660512988016741/clack.mp3" preload="auto"></audio>
    <script src="analogClock.js"></script>
    <script>
        AnalogClock("clock");
    </script>
</body>
</html>
<style>
    body {
      font-family: 'Trebuchet MS', sans-serif;
    }
    div#clock > div > div{
        outline: 1px solid transparent;
        -webkit-backface-visibility: hidden;
        transform: translateZ(0);
        will-change: transform;
        -webkit-perspective: 1000;
    }
</style>
